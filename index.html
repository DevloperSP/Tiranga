<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tricolor Jai Hind</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #FF9933 33.33%, white 33.33% 66.66%, #138808 66.66%);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .white-strip {
      position: absolute;
      top: 33.33%;
      height: 33.33%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px; /* Adjust spacing here */
    }

    .ashoka {
      width: 90px;
      height: 90px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg') no-repeat center;
      background-size: contain;
    }

    .text {
      font-size: 2.5rem;
      color: #000080;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="white-strip">
    <div class="text">जय</div>
    <div class="ashoka"></div>
    <div class="text">हिंद</div>
  </div>
</body>
</html>
